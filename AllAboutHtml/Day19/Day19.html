<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Day: Flexbox, HTML5 Forms, and CSS Grid</title>
    <link rel="stylesheet" href="Day19.css">
</head>
<body>
    <header>
        <h1>Learning Day: Flexbox, HTML5 Forms, and CSS Grid</h1>
    </header>

    <section class="flexbox-section">
        <h2>CSS Flexbox</h2>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
            <div class="flex-item">Item 4</div>
        </div>
    </section>

    <section class="form-section">
        <h2>HTML5 Forms with Validation</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="grid-section">
        <h2>CSS Grid Layout</h2>
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Learning Day</p>
    </footer>
</body>
</html>
