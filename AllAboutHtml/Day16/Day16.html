<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables and Form Styling</title>
    <link rel="stylesheet" href="Day16.css">
</head>
<body>
    <h1>CSS Variables and Form Styling</h1>
    
    <div class="form-container">
        <h2>Form Style 1: Minimalist</h2>
        <form class="form-style-1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Form Style 2: Modern</h2>
        <form class="form-style-2">
            <label for="name">Name:</label>
            <input type="text" id="name2" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email2" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Form Style 3: Colorful</h2>
        <form class="form-style-3">
            <label for="name">Name:</label>
            <input type="text" id="name3" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email3" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
